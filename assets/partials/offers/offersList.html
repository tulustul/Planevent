<div id="searchView">
	<div ng-include="'assets/partials/offers/search.html'"></div>

	<infinitescroll
	        class="offer-list"
	        fetch-pages="2"
	        distance="1"
	        auto-scroll-limit="200",
	        element-size="{width: 230, height: 270}"
	        reset-function-name="resetSearch"
	        fetch-function="fetch">
	    <offerpreview offer="offer" ng-repeat="offer in entities" />
	</infinitescroll>
</div>
