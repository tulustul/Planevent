<div ng-repeat="(i, contact) in vendor.contacts">
    <select ng-model="contact.type" ng-options="type.id as type.name for type in contactTypes">
    <input type="text" ng-model="contact.value">
    <input type="text" ng-model="contact.description">
    <button ng-click="removeContact(i)">Usuń</button>
</div><br />
<button ng-click="addContact()">Dodaj kontakt</button><br />

<br />

<div ng-repeat="(i, tag) in vendor.tags">
    <input type="text" ng-model="tag.name">
    <button ng-click="removeTag(i)">Usuń</button>
</div><br />
<button ng-click="addTag()">Dodaj Tag</button><br />

<pebutton icon="arrow-circle-o-left" ng-click="goTo('address')" text="Wstecz" />
<pebutton icon="arrow-circle-o-right" ng-click="goTo('gallery')" text="Dalej" />
