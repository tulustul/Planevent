<section id="vendor">
    <a href="#/vendors/{{ selectedCategoryId }}">Do listy</a>

    <h2>{{ vendor.name }}</h2>
    <img src="{{ vendor.logo.path }}" alt="vendor logo">
    <h5>Kategoria: {{ categories[vendor.category].name }}</h5>
    <p>{{ vendor.description }}</p>

    <span>
        {{ vendor.address.street }},
        {{ vendor.address.city }}
        {{ vendor.address.postal_code }}
    </span>

    <h5>Dodano: {{ vendor.added_at }}</h5>

    <li ng-repeat="contact in vendor.contacts">
        {{ contact.value }} - {{ contact.description }}
    </li>

    <addressviewer ng-model="vendor.address" />

    <gallery ng-model="vendor.gallery" />

    <a href="#/vendorAddEdit/{{ vendor.id }}">Edytuj</a>
    <a href="#" ng-click="removeVendor()">Usu≈Ñ</a>
</section>
