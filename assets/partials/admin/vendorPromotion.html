<div>
    <label>Vendor id:</label>
    <input placeholder="Vendor id" type="text" ng-model="vendorId" ng-change="getVendor(vendorId)">
</div>

<div ng-show="vendor">

    <label>Vendor:</label>
    <strong>{{ vendor.name }}</strong>

    <label>Promotion value:</label>
    <input type="text" ng-model="vendor.promotion">

    <div class="btn-wrapper"><button class="btn btn-primary" ng-click="savePromotion(vendorId)">Save promotion</button></div>

    <alert ng-show="saved" type="'success'">Saved</alert>
</div>

<alert ng-show="vendorDoesNotExists" type="'danger'">Given vendor does not exists!</alert>

<alert ng-show="unknownError" type="'danger'">Unknown error</alert>
