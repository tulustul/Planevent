<div ng-include="searchForm"></div>

<infinitescroll
        id="offer-list"
        page-size="20"
        distance="1"
        auto-scroll-limit="200",
        element-size="offerPreviewSize()"
        reset-function-name="resetSearch"
        fetch-function="fetch">
    <offerpreview offer="offer" ng-repeat="offer in entities" />
</infinitescroll>
