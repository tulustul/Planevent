<modal title="Przypomnienie hasła">
	<p>Przypomnienie hasła zostanie wysłane na podany email</p>
	<form id="login-form">
		<div class="inputs">
			<input class="form-control" type="email" name="email" placeholder="email">
		</div>
		<pebutton class="submit-button" icon="sign-in" ng-click="remindPassword()" type="submit">
			Przypomnij hasło
		</pebutton>
	</form>
</modal>
