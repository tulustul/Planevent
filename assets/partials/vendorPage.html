<div id="categories-view" ng-include="categoriesView"></div>

<div class="vendor-page">
    <div class="navigation">
        <a href="#/vendors/{{ selectedCategoryId }}">Do listy</a>
        <a href="#" ng-click="removeVendor()">Usuń</a>
        <a href="#/vendorAddEdit/{{ vendor.id }}">Edytuj</a>
    </div><br />

    <div id="vendor-view" ng-include="vendorView" ng-show="fetched"></div>

    <h2 ng-show="vendorDoesNotExists">Nie ma takiej firmy :/</h2>
    <h2 ng-show="otherError">Nieznany błąd</h2>
</div>

<div class="related-vendors" ng-controller="RelatedVendorsController">
    <h3 class>Najbliższe podobne firmy:<br /></h3>
    <a href="#/vendor/{{ vendor.id }}" ng-repeat="vendor in relatedVendors">
        <figure class="vendor-preview">
            <img ng-src="{{ vendor.logo.path }}" alt="vendor logo">
            <h2>{{ vendor.name }}</h2>
            <h3>{{ vendor.address.city }}</h3>
            <p>{{ vendor.description }}</p>
        </figure>
    </a>
    <h4 ng-show="relatedVendors.length == 0">Brak pasujących wyników</h4>
</div>
