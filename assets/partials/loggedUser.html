<div id="logging" ng-controller="AccountController">
    <div ng-show="loggedUser != undefined"</div>
        <a ng-click="goToProfile()">{{ loggedUser.name }}</a>
        <pebutton href="/logout" ng-click="logout()" icon="sign-out" text="Wyloguj" button-slide />
    </div>
    <span ng-show="loggedUser == undefined">
        <pebutton href="/login/google" icon="google-plus" />
        <pebutton href="/login/facebook" icon="facebook" />
    </span>
</div>
