<modal title="Przypomnienie hasła">
	<p>Przypomnienie hasła zostanie wysłane na podany email</p>
	<form id="login-form" layout="vertical" layout-align="center center">
		<md-text-float label="Email" ng-model="email" type="email" fid="email"></md-text-float>
		<md-button class="submit-button fa fa-sign-in" ng-click="remindPassword(email)" type="submit">
			Przypomnij hasło
		</md-button>
	</form>
</modal>
