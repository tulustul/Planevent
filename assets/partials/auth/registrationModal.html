<modal title="Rejestracja">
	<p>Zarejestruj się przez swój email</p>
	<form id="login-form" layout="vertical" layout-align="center center">
		<md-text-float label="Email" fid="email" ng-model="email" type="email"></md-text-float>
		<md-text-float label="Hasło" ng-model="password" type="password"></md-text-float>
		<md-text-float label="Powtórz hasło" ng-model="passwordRepeated" type="password"></md-text-float>
		<md-button class="submit-button fa fa-sign-in" ng-click="register()" type="submit">
			Zarejestruj się
		</md-button>
	</form>

	<p>lub</p>

	<div class="oauth">
		<md-button class="fa fa-facebook">Zarejestruj się przez Facebook</md-button>
		<md-button class="fa fa-google-plus">Zarejestruj się przez Google+</md-button>
	</div>
</modal>
