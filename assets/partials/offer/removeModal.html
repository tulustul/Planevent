<modal title="Usunąć ofertę?">
    <p>Usuniętej oferty nie można już przywrócić</p>

    <div class="md-actions" layout="row" layout-align="end">
        <md-button class="fa fa-times" ng-click="cancel()">
            Anuluj
        </md-button>
        <md-button class="submit-button fa fa-check" ng-click="hide()">
            Usuń
        </md-button>
    </div>
</modal>
