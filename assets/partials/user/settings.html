<div ng-controller="ProfileSettingsController">
    <div id="address-form">
        <addressSetter ng-model="loggedUser.settings.address"
                       type="simple"
                       label="Lokalizacja" />

        ZasiÄ™g rekomendacji:
        <input type="range"
               ng-model="loggedUser.settings.recomendations_range"
               min="1"
               max="50"
               ng-disabled="!loggedUser.settings.address.validated">
        {{ loggedUser.settings.recomendations_range }}km

        <addressViewer ng-model="loggedUser.settings.address"
                       radius="loggedUser.settings.recomendations_range" />
    </div>

    <button ng-click="saveAccount()">Save</button>
    <span ng-show="saved" class="fa fa-check">Saved</span>
</div>
